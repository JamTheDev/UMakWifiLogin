<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login/main.css" /> 
    <link rel="stylesheet" href="./styles/style.global.css" />
    <link rel="icon" href="./assets/logos/UMAK.png" />
    <title>UMak | Campus Wi-fi</title>
</head>

<body>
    <div class="content">
        <div class="logos">
            <div> &nbsp; </div> 
            <div> &nbsp; </div>
            <div> &nbsp; </div>
        </div>

        <div class="title">
            <h3>UNIVERSITY OF MAKATI</h3>
            <span class="subtitle">CAMPUS WI-FI</span>
            <span style="font-family: Metropolis; padding: 15px; text-decoration: underline; font-weight: bold;">WELCOME,
                HERONS!</span>
        </div>

        <form class="fields">
            <input class="text-field" type="text" placeholder="STUDENT NUMBER (Ex. A12240987)" pattern="^[AaKk].*" />
            <input class="text-field" type="password" placeholder="PASSWORD" />

            <div class="remember-me-password" style="width: 100%;">
                <div class="checkbox">
                    <input type="checkbox" id="remember" />
                    <label class="remember" for="remember">REMEMBER ME?</label>
                </div>
                <div style="justify-content: end; text-align: right; text-decoration: underline;">
                    <span>FORGOT PASSWORD?</span>
                </div>
            </div>

            <input type="submit" class="login" value="LOGIN" />
            <div class="no-acc">
                <span>NO ACCOUNT?</span>
                &nbsp;
                <a href="/register">REGISTER!</a>
                &nbsp;

            </div>
        </form>
    </div>

    <div class="toast">
        <div class="toast-container">
            <span class="toast-title"> Hello, Herons! </span>
            <span class="toast-subtitle"> This is a toast message. </span>
        </div>
    </div>

    <script src="./js/toast.js"> </script>
    <script src="./js/validator.js"> </script>
</body>

</html>
