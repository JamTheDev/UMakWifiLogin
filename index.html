<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.global.css" />
    <link rel="stylesheet" href="styles/login/main.css" />
    <link rel="icon" href="/assets/logos/UMAK.png" />
    <title>UMak Wi-fi</title>
</head>

<body>
    <div class="content">
        <div class="logos">
            <img src="/assets/logos/UMAK.png" width="100" height="100" />
            <img src="/assets/logos/CIT.png" width="150" height="150" />
            <img src="/assets/logos/USMO.png" width="100" height="100" />
        </div>

        <h3>UNIVERSITY OF MAKATI</h3>
        <span style="font-family: Metropolis; font-size: 50px; font-weight: bold;">CAMPUS WI-FI</span>
        <span style="font-family: Metropolis; padding: 15px; text-decoration: underline; font-weight: bold;">WELCOME,
            HERONS!</span>

        <div class="fields">
            <input type="text" placeholder="STUDENT NUMBER (Ex. A12240987)" />
            <input type="password" placeholder="PASSWORD" />

            <div class="remember-me-password" style="width: 100%;">
                <div class="checkbox">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me?</label>
                </div>
                <div style="justify-content: end; text-decoration: underline;">
                    <span>Forgot Password?</span>
                </div>
            </div>

            <button class="login">LOGIN</button>
            <div class="no-acc">
                <span>No Account?</span>
                &nbsp;
                <a href="https://google.com">Register!</a>
                &nbsp;

            </div>
        </div>
    </div>
</body>

</html>
